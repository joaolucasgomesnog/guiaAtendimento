<!DOCTYPE html>
<html lang=" ">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Guia de Atendimento</title>
</head>

<body>

  <img src="logo.jpg" width="200px" height="auto">

  <hr>
  <div>
    <p class="title is-4" style="text-align: center; padding-bottom: 100px; padding-top: 50px;">Guia de Atendimento</p>
  </div>

  <div class="container">
    <div class="columns">
      <div class="column">
        <p class="title is-5">Beneficário</p>
        <div class="field">
          <label class="label">Nome:</label>
          <div class="control">
            <input class="input" type="text" placeholder="João Lucas, Vinicius...">
          </div>
        </div>
        <div class="field">
          <label class="label">Contrato:</label>
          <div class="control">
            <input class="input" type="text" placeholder="1012">
          </div>
        </div>

        <div class="field">
          <label class="label">Tipo:</label>
          <div class="control">
            <div class="select">
              <select>
                <option>UNIMAIS</option>
                <option>UNIPLUS</option>
                <option>UNITOTAL</option>
                <option>UNIPRIME</option>
              </select>
            </div>
          </div>
        </div>


        <div class="field is-grouped">
          <div class="control">

          </div>
          <div class="control">

          </div>
        </div>

        <p class="title is-5">Contratado</p>
        <label class="label">Nome:</label>
        <div class="dropdown" id="selecaoDeMedico" style="width: 100%;">
          <div class="dropdown-trigger" style="width: 100%;">
            <button class="button" id="botaoDeMedico" style="width: 100%;" aria-haspopup="true"
              aria-controls="dropdown-menu2">
              <span>Selecione um contratado </span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu2" role="menu" style="width: 100%;">
            <div class="dropdown-content">
              <div class="dropdown-item">
                <div class="search">
                  <i class="uil uil-search"></i>
                  <input spellcheck="false" type="text" placeholder="Search">
                </div>
                <ul class="options"></ul>

              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">CNPJ:</label>
          <div class="control">
            <input class="input" type="text" placeholder=1425125/0001-02" id="cnpj">
          </div>
        </div>
        <div class="field">
          <label class="label" id="cnpj">Endereço:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Rua São Jorge, 15">
          </div>
        </div>

      </div>
      <div class="column">
        <p class="title is-5">Procedimentos</p>
        <div class="field">
          <label class="label">Descrição:</label>
          <div class="control">
            <textarea class="textarea" placeholder="Exame de sangue, consulta..."></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Observação:</label>
          <div class="control">
            <textarea class="textarea" placeholder="Algo a acrescentar"></textarea>
          </div>
        </div>

        <p class="title is-5">Atendente responsável</p>
        <div class="field">
          <label class="label">Nome:</label>
          <div class="control">
            <div class="select" id="atendente">
              <select>
                <option value="0">----SELECIONE----</option>
                <option value="1">MARIA MIRELE NOGUEIRA BARBOSA</option>
                <option value="2">LAIZE VIEIRA FERNANDES</option>
                <option value="3">JAMYLLE RAIANE BENEVIDES</option>
                <option value="0">JOAO LUCAS GOMES NOGUEIRA</option>
                <option value="4">KAMYLA NATHALYA FEITOSA GODÊ</option>
              </select>
            </div>
          </div>
        </div>
        
        
      </div>

    </div>



    <footer class="footer" style="background-color: white; padding-bottom: 0px;">
      <hr>
      <div class="content has-text-centered" style="background-color: white;">

        <i href></i>
        <p> <strong> GRUPO UNIPLAN </strong><br>
          Av. Afonso Magalhães, 800 - São Cristóvão – Serra Talhada – PE <br>
          <i class="fa-brands fa-whatsapp"></i> (87) 9 9615.8376 | <i class="fa-solid fa-phone"></i> 0800 123 4600 <br>

          www.grupouniplan.com

        </p>
      </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
